version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/ai-chatbot
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - chatbot-net

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - chatbot-net

  admin:
    build: 
      context: ./admin
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - chatbot-net

  widget:
    image: nginx:alpine
    volumes:
      - ./widget:/usr/share/nginx/html
    ports:
      - "8080:80"
    networks:
      - chatbot-net

networks:
  chatbot-net:
    driver: bridge

volumes:
  mongo-data:
